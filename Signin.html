<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
</head>

<body>
    <div class="container">
        <div class="padding">
            <div class="d-flex justify-content-center">
                <img src="Asset/LOGO.jpg" width="265px" height="61px" alt="" />
            </div>

            <div class="d-flex justify-content-center">
                <div class="botbor">
                    <div class="d-flex flex-row">
                        <div class="col-11 p-0">
                            <input type="text" placeholder="Email" />
                        </div>
                        <div class="d-flex col-1 justify-content-end align-items-center">
                            <i class="far fa-check-circle" id="emailcheck"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="botbor">
                    <div class="d-flex flex-row">
                        <div class="col-11 p-0">
                            <input type="text" placeholder="Password" />
                        </div>
                        <div class="d-flex col-1 justify-content-end align-items-center">
                            <i class="far fa-eye-slash" id="passwordeye"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center" id="fromleft">
                <div id="captcha">
                    <div class="d-flex flex-row" id="flexcheck">
                        <div class="p-2">
                            <input id="check" type="checkbox" />
                        </div>
                        <div class="p-2 d-flex align-items-center">
                            <span>I am not a robot</span>
                        </div>
                        <div class="p-2 d-flex align-items-center">
                            <img src="Asset/captcha.png" width="60px" height="60px" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <a href="Profile.html"><button type="button" class="btn btn-primary btn-block">
                    Sign in
                </button></a>
            <div class="text-center pt-5">
                <p>
                    Don't have an account yet?
                    <a class="underline" href="SignUp.html">Sign Up</a>
                </p>
            </div>
            <div class="text-center">
                <p>
                    Forgot your password?
                    <a class="underline" href="#">Reset Password</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
