<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="d-flex flex-row">
                <div class="p-0 col-10 col-md-11">
                    <img src="Asset/LOGO.jpg" class="img-fluid" width="170" alt="">
                </div>
                <div class="d-flex justify-content-end">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>

        <div class="pt-5 pb-5 ">
            <h1>My Assets</h1>
        </div>

        <div class="d-flex flex-row " id="textsmall">
            <div class="d-flex col-10 p-0">
                <div class="mr-4">
                    <span class="active">All</span>
                </div>
                <div class="mr-4">
                    <span>Baekdu Earn</span>
                </div>
                <div class="mr-4">
                    <span>Baekdu Earn Plus</span>
                </div>
                <div class="mr-4">
                    <span>Baekdu Invest</span>
                </div>
            </div>
            <div class="justify-content-end">
                <div class="text-center" id="pref">
                    <i class="fas fa-sliders-h align-middle"></i>
                    <span class="align-middle d-none d-md-inline">Prefences</span>
                </div>
            </div>
        </div>

        
        <div class="d-flex flex-column pt-5" id="table">
            <div class="first d-flex flex-column">
                <div>
                    <span id="profiletag">BAEKDU Earn</span>
                </div>
                <div class="mt-3" id="block">

                </div>
            </div>
            <div class="mt-5">
                <div class="d-flex align-items-center">
                    <span id="profiletag">BAEKDU EARN PLUS</span><span class="dot text-center align-middle ml-2"> 0</span>
                </div>
            </div>
            <div class="mt-5">
                <div class="d-flex align-items-center">
                    <span id="profiletag">BAEKDU INVEST</span><span class="dot text-center align-middle ml-2"> 0</span>
                </div>
            </div>

        </div>












    </div>
</body>
</html>
